{% extends "base.html" %}
{% block title %}Reminders{% endblock %}
{% block header %}Reminders{% endblock %}
{% block main %}
    {% if not user.is_authenticated %}
        <article>
            <p>Feel free to register and start with your own reminder!</p>
            <p>
                <a href="{{ url('onboarding:sign_up') }}">
                    <button class="button">Sign Up</button>
                </a>
            </p>
        </article>
    {% else %}
        {% block reminders %}{% endblock %}
    {% endif %}
{% endblock %}
